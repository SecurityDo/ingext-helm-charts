# values.yaml

siteDomain: "ingext.gke.ingext.io"

ingress:
  enabled: true
  className: "gce"
  
  # Static IP name for GKE Ingress (created by installer)
  staticIpName: ""
  
  # Create BackendConfig via Helm chart (install script also creates it)
  # Set to true for GKE deployments to ensure proper health checks
  createBackendConfig: true
  
  # This matches the ClusterIssuer name we created in Phase 1
  certIssuer: "letsencrypt-prod" 
  
  # The name of the secret where the cert will be stored after generation
  tlsSecretName: "ingext-tls-secret"

