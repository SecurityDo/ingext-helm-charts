clusterName:
poolName:
# Defaults to KarpenterNodeRole-{{ .Values.clusterName }}
nodeRoleName:
cpuLimit: 8
memoryLimit: 64Gi
consolidationPolicy: WhenEmptyOrUnderutilized
consolidateAfter: 20s
# AMI Configuration
amiSelectorTerms:
  - alias: "bottlerocket@latest"

# Instance Configuration
#instanceType: 
#  - "m5.large"
instanceCpu: 
  - "2"
  - "4"

instanceFamily: 
  - "m5"
  - "c5"
  - "r5"
  - "m5a"
  - "c5a"
  - "r5a"

capacityType: 
  - "spot"
  - "on-demand"
